<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>LIM</title>
  </head>
  <body>
   <div class="conteiner">
    <!-- Black box trasparente -->

    <header>
    <!-- Logo e Titolo -->

     <img class="logo-lim" src="logo.png" alt="">
     <h1>Taking Booleanrs from A to B</h1>
    </header>

    <nav>
    <!--Menu gesione corsa -->

     <div class="row-menu">
        <center>
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
        </center>
     </div>
     <br>
    </nav>

    <main>
    <!-- Tutti tipi di monopattini e stato carica -->
     <div class="corpo">

      <section>
    <!-- Monopattino1 -->

        <input class="checkbox" type="checkbox">
        <div class="tipo-monopattino">Monopattino Gino22</div>

        <div class="direzione"><span class="freccia"></span>Via Guadalametri a 220 metri da te</div>
        <div>Stato carica:</div>

    <!-- Stato carica1 -->
        <div class="battery1"></div>
        <br>
      </section>

      <section>
    <!-- Monopattino2 -->

        <input class="checkbox" type="checkbox">
        <div class="tipo-monopattino">Monopattino Milk24</div>

        <div class="direzione"><span class="freccia"></span>Via Verdi a 240 metri da te</div>
        <div>Stato carica:</div>

    <!-- Stato carica2 -->
        <div class="battery2"></div>
        <br>
      </section>

      <section>
    <!-- Monopattino3 -->

        <input class="checkbox" type="checkbox">
        <div class="tipo-monopattino">Monopattino Fede154</div>

        <div class="direzione"><span class="freccia"></span>Via Tortona a 290 metri da te</div>
        <div>Stato carica:</div>

    <!-- Stato carica3 -->
        <div class="battery3"></div>
        <br>
      </section>

     </div>
    </main>
   </div>
  </body>
</html>
